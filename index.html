<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <style>
        body {
            background-color:rgba(141, 206, 193, 0.688);
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 20px;
        }
        h1 {
            color:rgb(7, 101, 71)
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            font-size: 1.2rem; 
            padding: 8px;
        }
         button {
            background-color:rgb(7, 101, 71);
            color:rgb(255, 255, 255);
            padding: auto;
            border:none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color:rgb(39, 131, 102)
        }
        button:active {
            background-color:rgb(4, 54, 38)
        }

    </style>
</head>

<body>
    <h1>Grocery List</h1>
    <h3>Don't forget to buy</h3>
    <ul>
        <li> <input type="checkbox" id="item1"> <label for="item1">ü•õ Milk</label> </li>
        <li> <input type="checkbox" id="item2"> <label for="item2">üçû Bread</label> </li>
        <li> <input type="checkbox" id="item3"> <label for="item3">ü•ö Eggs</label> </li>
        <li> <input type="checkbox" id="item4"> <label for="item4">üçè Apples</label> </li>
        <li> <input type="checkbox" id="item5"> <label for="item5">üçå Bananas</label> </li>
    </ul>
    <p>Click on the checkbox to mark an item as bought</p>

    <button>Clear all</button>

    <script>
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const label = document.querySelector(`label[for="${this.id}"]`);
                if (this.checked){
                    label.style.textDecoration = 'line-through';
                    label.style.opacity = '0.6';
                } else {
                    label.style.textDecoration = 'none'
                    label.style.opacity = '1';
                }
            })
        })

        document.querySelector('button').addEventListener('click', function() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
                const label = document.querySelector(`label[for="${checkbox.id}"]`);
                label.style.textDecoration = 'none';
                label.style.opacity = '1';
            })
        })
    </script>
</body>

</html>
